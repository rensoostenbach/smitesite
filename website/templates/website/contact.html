{% extends 'website/base.html' %}

{% block content %}

<div class="card text-white bg-secondary my-4 text-center">
  <div class="card-body">
		<h3>Get in touch!</h3>
		<p>Fill in the form below, and I'll try to get back to you as soon as possible.</p>
    <p>You will be taken to the homepage after submitting.</p>
		<form action="{% url 'index' %}" id="contact-form" method="post" name="contact-form">
      {% csrf_token %}
			<div>
				<label><span>Name: (required)</span><br>
				<input autofocus="" placeholder="Please enter your name" required="" tabindex="1" type="text"></label>
			</div>
			<div>
				<label><span>Email: (required)</span><br>
				<input placeholder="Please enter your email" required="" tabindex="2" type="email"></label>
			</div>
			<div>
				<label><span>Message: (required)</span><br>
				<textarea placeholder="Include all the details you can" required="" tabindex="5"></textarea></label>
			</div>
			<div>
				<button id="contact-submit" name="submit" type="submit">Send Email</button>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
