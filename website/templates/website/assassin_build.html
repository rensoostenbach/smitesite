{% extends 'website/base.html' %}

{% block content %}
  <h1 style="text-align:left;float:left;">Assassin builds</h1> <h4 style="text-align:right;float:right;"><a href="{% url 'assassin_new' %}">Add your new assassin build here!</a></h4>
  <hr style="clear:both;"/>
  {% for assassinbuild in assassinbuilds %}
      <h3><a class="buildname" href="{% url 'assassinbuild_detail' pk=assassinbuild.pk %}">{{ assassinbuild.title }}</a></h3>
      <h6>by {{ assassinbuild.author|linebreaksbr }}</h6>
      <hr/>
  {% endfor %}
  {% endblock content %}
